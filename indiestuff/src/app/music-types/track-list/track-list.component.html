<div class="tracks-custom">
  <ul class="track-list">
    <li
      *ngFor="let track of tracks; index as i"
      [ngClass]="{ 'active-track': i === indexOfSongPlaying }"
    >
      <div class="left-side-items">
        <a style="padding-left: 10px">{{ i + 1 }}</a>
        <img
          *ngIf="
            indexOfSongPlaying !== i || (isPaused && indexOfSongPlaying === i)
          "
          class="play-arrow"
          src="/assets/icons/web/outline_play_arrow_black_18dp.png"
          (click)="playSong(i)"
        />
        <img
          *ngIf="isPaused === false && indexOfSongPlaying === i"
          class="pause-button"
          src="/assets/icons/web/baseline_pause_black_18dp.png"
          (click)="pauseTrack()"
        />
        <a>{{ track.title }}</a>
      </div>
      <div class="right-side-items">
        <a
          *ngIf="isAlbumView === false"
          class="album-name"
          style="width: 200px; text-align: right"
          >{{ track.albumName }}</a
        >
        <img src="/assets/icons/web/outline_favorite_border_black_18dp.png" />
        <img src="/assets/icons/web/outline_comment_black_18dp.png" />
        <span>{{ track.duration }}</span>
      </div>
    </li>
  </ul>
</div>
